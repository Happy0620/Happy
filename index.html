<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy </title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>
  <style>
    /* Music Button Style */
    #musicButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      font-weight: bold;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }

    #musicButton:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Credit Style */
    .credit-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 18px;
      font-family: Arial, sans-serif;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <!-- Landscape Warning -->
  <div id="landscape-warning">
    <div class="warning-content">
      <div class="rotate-icon"></div>
      <h1>Stellar Bloom</h1>
      <h1>Tinh Cáº§u</h1>
      <div class="stars-bg"></div>
    </div>
  </div>

  <div id="dark-overlay"></div>
  <div id="info"></div>

  <h1 class="credit-text">HappyðŸ’š</h1>

  <!-- NEW AUDIO SYSTEM -->
  <!-- This plays the music.mp3 file from your folder -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <button id="musicButton">ðŸ’š ðŸŽµ</button>

  <script>
    // Simple script to handle the music button
    const musicBtn = document.getElementById('musicButton');
    const audio = document.getElementById('bgMusic');

    musicBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => {
          musicBtn.innerText = "Shutup  â¸ï¸";
        }).catch(error => {
          console.log("Audio play failed:", error);
          alert("Click again to play music (browser blocked autoplay)");
        });
      } else {
        audio.pause();
        musicBtn.innerText = "Punch to play ðŸŽµ";
      }
    });
  </script>

  <!-- Load the Galaxy Logic -->
  <script type="module" src="script.js"></script>
</body>

</html>
